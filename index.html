<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOJOPAY | 會員登入</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0d0d1a;
            background: radial-gradient(circle at top, #1c1c3d 0%, #0a0a14 100%);
            color: white;
            font-family: -apple-system, "Microsoft JhengHei", sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .input-field {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .login-btn {
            background: #6366f1;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }
    </style>
</head>
<body class="items-center justify-between">

    <div class="mt-20 text-center">
        <h1 class="text-3xl font-bold tracking-widest text-indigo-400">JoJoPAY</h1>
    </div>

    <main class="w-full max-w-sm px-6">
        <div class="login-card rounded-3xl p-8 shadow-2xl">
            <h2 class="text-center text-xl font-bold mb-8 tracking-widest">會員登入</h2>
            
            <form class="space-y-6">
                <div>
                    <label class="block text-xs text-gray-400 mb-2 ml-1">身分證字號</label>
                    <input type="text" id="userId" placeholder="帳號" 
                        class="input-field w-full py-4 px-4 rounded-xl focus:outline-none focus:ring-1 focus:ring-indigo-500 text-white placeholder-gray-600">
                </div>

                <div>
                    <label class="block text-xs text-gray-400 mb-2 ml-1">密碼 (手機號碼)</label>
                    <input type="password" id="userPw" placeholder="密碼" 
                        class="input-field w-full py-4 px-4 rounded-xl focus:outline-none focus:ring-1 focus:ring-indigo-500 text-white placeholder-gray-600">
                </div>

                <button type="button" onclick="login()" class="login-btn w-full py-4 rounded-xl font-bold text-lg mt-4 active:scale-95 transition-transform">
                    立即登入
                </button>
            </form>

            <div class="flex justify-between mt-8 px-2">
                <a href="Register.html" class="text-indigo-400 text-sm">註冊新會員</a>
                <a href="#" class="text-gray-500 text-sm">忘記密碼？</a>
            </div>
        </div>
    </main>

    <footer class="w-full max-w-md px-6 pb-12">
        <div class="grid grid-cols-3 w-full border-t border-white/10 pt-10">
            <div class="flex flex-col items-center">
                <span class="text-xl font-bold text-white">10,000+</span>
                <span class="text-[10px] text-gray-500 mt-1">服務人次</span>
            </div>
            <div class="flex flex-col items-center border-x border-white/5">
                <span class="text-xl font-bold text-white">99%</span>
                <span class="text-[10px] text-gray-500 mt-1">快速撥款</span>
            </div>
            <div class="flex flex-col items-center">
                <span class="text-xl font-bold text-white">24hr</span>
                <span class="text-[10px] text-gray-500 mt-1">線上審核</span>
            </div>
        </div>
    </footer>

    <script>
        function login() {
            // 抓取輸入框內容（雖然目前是模擬，但先寫好預留）
            const id = document.getElementById('userId').value;
            const pw = document.getElementById('userPw').value;

            if (!id || !pw) {
                alert("請輸入身分證字號及密碼");
                return;
            }

            // --- 狀態控制區 ---
            // 測試方法：你可以手動把下面這行改為 'approved' 或 'rejected' 來測試結果
            const userStatus = 'pending'; 

            if (userStatus === 'pending') {
                alert("您的會員資格還在審核中，請耐心等候，或連繫客服人員諮詢。");
            } else if (userStatus === 'approved') {
                // 跳轉到會員中心
                window.location.href = "Member.html";
            } else if (userStatus === 'rejected') {
                alert("您的貸款申請已被取消，請連繫客服了解詳情。");
            }
        }
    </script>
</body>
</html>
