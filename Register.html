<script>
    const firebaseConfig = { databaseURL: "https://jojopay-cefff-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function submitForm() {
        const idCard = document.querySelector('input[placeholder="A123456789"]').value.toUpperCase();
        const phone = document.getElementById('phone').value;
        
        if(!idCard || !phone) return alert("請填寫基本資料");

        const userData = {
            name: document.querySelector('input[placeholder="請輸入全名"]').value,
            idCard: idCard,
            phone: phone,
            bankAccount: document.querySelector('input[placeholder="戶名 + 銀行代碼 + 帳號"]').value,
            status: 'pending',
            loanLimit: '尚未估算'
        };

        db.ref('users/' + idCard).set(userData).then(() => {
            alert("申請已送出！請等待審核。");
            window.location.href = "index.html";
        });
    }
</script>
