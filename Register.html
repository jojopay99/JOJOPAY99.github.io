        /* 證件格樣式 */

            align-items: center;
            justify-content: center;
            aspect-ratio: 16 / 10;
            transition: all 0.3s;
        }
        .upload-grid-item:hover { border-color: #6366f1; background: rgba(99, 102, 241, 0.05); }
        .upload-icon { font-size: 24px; margin-bottom: 4px; opacity: 0.6; }
        .upload-text { font-size: 11px; color: #9ca3af; }

        /* KYC 粉紅區 */
        .kyc-section {
            background: rgba(236, 72, 153, 0.05);
            border: 1px solid rgba(236, 72, 153, 0.2);
            border-radius: 20px;
            padding: 20px;
        }
    </style>
</head>
